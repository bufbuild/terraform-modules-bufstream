name: PR Title
on:
  pull_request:
    # By default, a workflow only runs when a pull_request's activity type is opened,
    # synchronize, or reopened. We explicitly override here so that PR titles are
    # re-linted when the PR text content is edited.
    types:
      - opened
      - edited
      - reopened
      - synchronize
permissions:
  contents: read
  pull-requests: read
jobs:
  pr-title:
    uses: bufbuild/base-workflows/.github/workflows/pr-title.yaml@main
